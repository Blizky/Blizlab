<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blizlab SVG Index</title>
  <meta name="robots" content="noindex, nofollow, noarchive">
  <link rel="canonical" href="https://blizlab.com/">
  <style>
    :root {
      --bg: #11161d;
      --panel: #1d252f;
      --panel-2: #222c38;
      --text: #edf3f8;
      --muted: #a8b5c3;
      --accent: #00a6dd;
      --accent-2: #0099cc;
      --border: rgba(237, 243, 248, 0.14);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: "Trebuchet MS", "Segoe UI", Arial, sans-serif;
    }

    .wrap {
      width: min(1200px, 100%);
      margin: 0 auto;
      padding: 18px;
    }

    .toolbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(to bottom, rgba(17, 22, 29, 0.96), rgba(17, 22, 29, 0.86));
      backdrop-filter: blur(2px);
      border-bottom: 1px solid var(--border);
      margin: -18px -18px 16px;
      padding: 14px 18px;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 1.05rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .toolbar-row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    #searchInput {
      width: min(380px, 100%);
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      padding: 8px 10px;
      font-size: 0.9rem;
      outline: none;
    }

    #searchInput:focus {
      border-color: rgba(0, 166, 221, 0.8);
      box-shadow: 0 0 0 2px rgba(0, 166, 221, 0.22);
    }

    #iconCount {
      font-size: 0.84rem;
      color: var(--muted);
    }

    #copyStatus {
      font-size: 0.84rem;
      color: #9ce7ff;
      min-height: 1em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 10px;
    }

    .icon-card {
      width: 100%;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      border-radius: 10px;
      padding: 11px 10px 10px;
      cursor: pointer;
      display: grid;
      justify-items: center;
      gap: 8px;
      text-align: center;
      transition: border-color 120ms ease, background 120ms ease, transform 80ms ease;
    }

    .icon-card:hover {
      border-color: rgba(0, 166, 221, 0.9);
      background: var(--panel-2);
    }

    .icon-card:active {
      transform: translateY(1px);
    }

    .icon-card:focus-visible {
      outline: 2px solid rgba(0, 166, 221, 0.9);
      outline-offset: 1px;
    }

    .icon-card img {
      width: 28px;
      height: 28px;
      display: block;
      object-fit: contain;
      filter: brightness(0) saturate(100%) invert(95%) sepia(6%) saturate(359%) hue-rotate(175deg) brightness(105%) contrast(94%);
      pointer-events: none;
    }

    .icon-card .name {
      width: 100%;
      font-size: 0.74rem;
      line-height: 1.25;
      color: #d7e0ea;
      word-break: break-word;
      pointer-events: none;
    }

    .empty {
      border: 1px dashed var(--border);
      border-radius: 10px;
      background: var(--panel);
      color: var(--muted);
      padding: 16px;
      text-align: center;
      font-size: 0.86rem;
    }

    .flash {
      animation: flash-copy 320ms ease-out;
    }

    @keyframes flash-copy {
      0% {
        border-color: rgba(0, 166, 221, 1);
        box-shadow: 0 0 0 0 rgba(0, 166, 221, 0.5);
      }
      100% {
        border-color: var(--border);
        box-shadow: 0 0 0 8px rgba(0, 166, 221, 0);
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <h1>SVG Icons</h1>
      <div class="toolbar-row">
        <input id="searchInput" type="search" placeholder="Search icon name..." aria-label="Search icon name">
        <span id="iconCount"></span>
      </div>
      <div id="copyStatus" aria-live="polite"></div>
    </div>

    <div id="iconsGrid" class="grid"></div>
    <div id="emptyState" class="empty" hidden>No icons match your search.</div>
  </div>

  <script>
    const ICONS = [
      "align_center_line.svg",
      "align_left_line.svg",
      "align_right_line.svg",
      "arrow_right_line.svg",
      "arrow_to_down_line.svg",
      "background_line.svg",
      "color_picker_line.svg",
      "copy_2_line.svg",
      "delete_fill.svg",
      "down_line.svg",
      "download_2_line.svg",
      "eraser_ai_line.svg",
      "eraser_line.svg",
      "eye_close_fill.svg",
      "eye_close_line.svg",
      "eye_fill.svg",
      "eye_line.svg",
      "file_zip_line.svg",
      "film_line.svg",
      "flip_horizontal_line.svg",
      "flip_vertical_line.svg",
      "fullscreen_2_line.svg",
      "hand_line.svg",
      "history_anticlockwise_line.svg",
      "information_line.svg",
      "layer_line.svg",
      "left_line.svg",
      "menu_line.svg",
      "paint_brush_line.svg",
      "palette_fill.svg",
      "palette_line.svg",
      "paster_line.svg",
      "pic_ai_line.svg",
      "pic_ai_line_yellow.svg",
      "recycle_line.svg",
      "right_line.svg",
      "scissors_line.svg",
      "settings_3_fill.svg",
      "settings_3_line.svg",
      "settings_6_line.svg",
      "text_area_line.svg",
      "up_line.svg",
      "upload_2_line.svg"
    ];

    const iconsGrid = document.getElementById("iconsGrid");
    const searchInput = document.getElementById("searchInput");
    const iconCount = document.getElementById("iconCount");
    const copyStatus = document.getElementById("copyStatus");
    const emptyState = document.getElementById("emptyState");
    let statusTimer = 0;

    function setCopyStatus(text) {
      if (!copyStatus) return;
      copyStatus.textContent = text;
      clearTimeout(statusTimer);
      if (!text) return;
      statusTimer = window.setTimeout(() => {
        copyStatus.textContent = "";
      }, 1500);
    }

    async function copyText(text) {
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(text);
          return true;
        }
      } catch (_) {
        // Fallback below.
      }
      try {
        const fallback = document.createElement("textarea");
        fallback.value = text;
        fallback.setAttribute("readonly", "");
        fallback.style.position = "fixed";
        fallback.style.opacity = "0";
        fallback.style.pointerEvents = "none";
        document.body.appendChild(fallback);
        fallback.focus();
        fallback.select();
        const copied = document.execCommand("copy");
        document.body.removeChild(fallback);
        return copied;
      } catch (_) {
        return false;
      }
    }

    function flashCopied(el) {
      if (!el) return;
      el.classList.remove("flash");
      void el.offsetWidth;
      el.classList.add("flash");
    }

    async function handleCopy(name, cardEl) {
      const ok = await copyText(name);
      flashCopied(cardEl);
      setCopyStatus(ok ? `Copied: ${name}` : `Could not copy: ${name}`);
    }

    function buildCard(name) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "icon-card";
      btn.title = `Copy ${name}`;

      const img = document.createElement("img");
      img.src = `./${name}`;
      img.alt = name;

      const label = document.createElement("span");
      label.className = "name";
      label.textContent = name;

      btn.appendChild(img);
      btn.appendChild(label);
      btn.addEventListener("click", () => handleCopy(name, btn));
      return btn;
    }

    function render(filter = "") {
      const query = String(filter || "").trim().toLowerCase();
      const filtered = ICONS.filter((name) => name.toLowerCase().includes(query));
      iconsGrid.textContent = "";
      filtered.forEach((name) => {
        iconsGrid.appendChild(buildCard(name));
      });
      if (iconCount) iconCount.textContent = `${filtered.length} / ${ICONS.length}`;
      if (emptyState) emptyState.hidden = filtered.length > 0;
    }

    searchInput?.addEventListener("input", () => {
      render(searchInput.value);
    });

    render("");
  </script>
</body>
</html>
